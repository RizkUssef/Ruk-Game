<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruk Game</title>
    <link rel="shortcut icon" href="imgs/logo.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body id="body" class="font-serif bg-bg relative">
    <div class="loading">
        <span class="loader"></span>
    </div>
    <div id="search_show" class="top-0 bottom-0 left-0 right-0 z-[99999] bg-search-shadow hidden overflow-hidden">

    </div>
    <nav class="bg-bg drop-shadow-nav py-4 px-20 flex justify-between fixed top-0 left-0 right-0 z-[99999]">
        <div class="flex items-center gap-5">
            <img src="imgs/logo.svg" alt="logo" srcset="">
            <h1 class="text-primary text-4xl font-semibold">Ruk Games</h1>
        </div>
        <div class="self-center">
            <ul id="links" class="flex items-center justify-center gap-10 text-primary">
                <li>
                    <a id="mmorpg" class="active text-2xl cursor-pointer">Mmorpg</a>
                </li>
                <li>
                    <a id="shooter" class="text-2xl cursor-pointer">Shooter</a>
                </li>
                <li>
                    <a id="sailing" class="text-2xl cursor-pointer">Sailing</a>
                </li>
                <li>
                    <a id="permadeath" class="text-2xl cursor-pointer">Permadeath</a>
                </li>
                <li>
                    <a id="superhero" class="text-2xl cursor-pointer">Superhero</a>
                </li>
                <li>
                    <a id="pixel" class="text-2xl cursor-pointer">Pixel</a>
                </li>
                <li>
                    <button id="search" class="text-2xl"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="mt-[150px]">
        <section class="relative w-[75%] mx-auto h-472 rounded-2xl drop-shadow-main">
            <div
                class="rounded-2xl z-10  absolute top-0 left-0 right-0 bottom-0 bg-gradient-to-r from-linear-start-left to-linear-end-right">
            </div>
            <div class="absolute top-0 left-0 right-0 bottom-0">
                <img id="main_img" class="object-fill z-0 w-full h-472 rounded-2xl" src="" alt="" srcset="">
                <div class="absolute z-20 top-14 flex flex-col gap-5 left-20">
                    <h1 id="main_name" class="text-primary text-6xl"></h1>
                    <p id="main_desc" class="text-secondary w-[500px]"></p>
                    <ul id="main_cate" class="text-secondary flex gap-10 mb-10">

                    </ul>
                    <a id="main_game_link" target="_blank"
                        class="text-primary px-14 text-2xl py-3 rounded-2xl z-20 bg-bg w-fit hover:bg-linear-end-bottom transition-all duration-1000 cursor-pointer">Show</a>
                    <div class="text-secondary flex gap-4">
                        <p>published by </p>
                        <p id="main_publisher" class="text-primary"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section id="all_games" class="w-[75%] flex flex-wrap justify-center items-center mx-auto gap-5 my-10">

    </section>
    <!-- one -->
    <section id="show_one"
        class="pt-10 w-[100%] mx-auto fixed rounded-2xl top-0 bottom-0 left-0 right-0 z-[99999] bg-bg hidden overflow-hidden">
    </section>
    <footer class="bg-bg drop-shadow-footer py-4 px-20 flex justify-between mt-20">
        <div class="flex items-center justify-center w-fit mx-auto gap-5">
            <img src="imgs/logo.svg" alt="logo" srcset="">
            <h1 class="text-primary text-4xl font-semibold">Ruk Games</h1>
        </div>
    </footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
